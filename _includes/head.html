<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-grid-flexbox@2.0.1/css/the-grid.min.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="shortcut icon" href="{{site.url}}{{site.baseurl}}/assets/img/favicon.png">
  <link rel="icon" href="{{site.url}}{{site.baseurl}}/assets/img/favicon.png">

  <meta property="og:title" content="{{ page.title | site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />

  <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/icon.png" />

  <!-- facebook -->
  {% if site.facebook %}
    <meta property="fb:app_id" content="{{ site.facebook.app_id }}" />
    <meta property="fb:admins" content="{{ site.facebook.admins }}" />
  {% endif %}
  <!-- facebook -->

  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title | site.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}">
  <meta name="twitter:creator" content="{{ site.social_sites.twitter }}">
  <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/assets/img/icon.png">
  <meta name="image" content="{{site.url}}{{site.baseurl}}/assets/img/icon.png">
  <meta itemprop="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta itemprop="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}, {% endif %}{{ site.tag }}">
  <!-- twitter -->

  <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <meta name="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}, {% endif %}{{ site.tag }}">

  <script type="application/ld+json">
  [{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "alternateName": "{{ site.alt_title }}",
    "url": "{{site.url}}",
    "logo": "{{site.url}}{{site.baseurl}}/assets/img/icon.png",
    "sameAs": [
      "https://twitter.com/{{ site.social_sites.twitter }}",
      "https://github.com/{{ site.social_sites.github }}"
    ]
  }]
  </script>
</head>
